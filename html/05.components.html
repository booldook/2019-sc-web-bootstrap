<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h2>alert</h2>
		</div>
		<div class="alert alert-primary">alert alert-primary</div>
		<div class="alert alert-info">alert alert-info</div>
		<div class="alert alert-warning">alert alert-warning</div>
		<div class="alert alert-danger">alert alert-danger</div>
		<div class="alert alert-success">alert alert-success</div>
		<div class="alert alert-secondary">alert alert-secondary</div>
		<div class="alert alert-light">alert alert-light</div>
		<div class="alert alert-dark">alert alert-dark</div>

		<div class="jumbotron my-5">
			<h2>Button</h2>
		</div>
		<div class="p-3 my-3 border">
			<button type="button" class="btn">Basic</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<div class="p-3 my-3 border">
			<button type="button" class="btn btn-outline-primary">Primary</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-success">Success</button>
			<button type="button" class="btn btn-outline-info">Info</button>
			<button type="button" class="btn btn-outline-warning">Warning</button>
			<button type="button" class="btn btn-outline-danger">Danger</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>
			<button type="button" class="btn btn-outline-light text-dark">Light</button>
		</div>
		<div class="border p-3 my-3">
			<button type="button" class="btn btn-primary btn-lg">Large</button>
			<button type="button" class="btn btn-primary">Default</button>
			<button type="button" class="btn btn-primary btn-sm">Small</button>
		</div>
		<div class="border p-3 my-3">
			<button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
		</div>
		<div class="border p-3 my-3">
			<button type="button" class="btn btn-primary active">Active Primary</button>
			<button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
			<a href="#" class="btn btn-primary disabled">Disabled Link</a>
		</div>
		<div class="border p-3 my-3">
			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
			</button>
			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span> spinner-border spinner-border-sm
			</button>
			<button class="btn btn-primary" disabled>
				<span class="spinner-border spinner-border-sm"></span>Loading..
			</button>
			<button class="btn btn-primary" disabled>
				<span class="spinner-grow spinner-grow-sm"></span> spinner-grow spinner-grow-sm
			</button>
		</div>
		<div class="border p-3 my-3">
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-info">Samsung</button>
				<button type="button" class="btn btn-danger">Sony</button>
			</div>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
		</div>
		<div class="jumbotron"><h2>Badge</h2></div>
		<div class="border my-3 p-3">
			<span class="badge badge-primary">Primary</span>
			<span class="badge badge-secondary">Secondary</span>
			<span class="badge badge-success">Success</span>
			<span class="badge badge-danger">Danger</span>
			<span class="badge badge-warning">Warning</span>
			<span class="badge badge-info">Info</span>
			<span class="badge badge-light">Light</span>
			<span class="badge badge-dark">Dark</span>
		</div>
	</div> <!-- .container -->
</body>

</html>
